name: CD

on:
  push:
    tags:
    - 'v*'

jobs:
  macos-amd64:
    runs-on: macOS-10.15
    steps:
    - uses: actions/checkout@v1
    - run: cargo build --release --verbose
    - run: cd target/release && tar -cvf unison-fsmonitor-macos-amd64.tar.gz unison-fsmonitor
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/unison-fsmonitor-macos-amd64.tar.gz
        asset_name: unison-fsmonitor.tar.gz
        asset_content_type: application/gzip

  macos-aarch64:
    runs-on: macOS-10.15
    steps:
    - uses: actions/checkout@v1
    - run: cargo build --release --verbose
    - run: cd target/release && tar -cvf unison-fsmonitor-macos-aarch64.tar.gz unison-fsmonitor
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        target: aarch64-apple-darwin
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/unison-fsmonitor-macos-aarch64.tar.gz
        asset_name: unison-fsmonitor.tar.gz
        asset_content_type: application/gzip
        
  linux-amd64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: cargo build --release --verbose
    - run: cd target/release && tar -cvf unison-fsmonitor-linux-amd64.tar.gz unison-fsmonitor
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        target: x86_64-unknown-linux-musl
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/unison-fsmonitor-linux-amd64.tar.gz
        asset_name: unison-fsmonitor.tar.gz
        asset_content_type: application/gzip
        
  linux-aarch64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - run: cargo build --release --verbose
    - run: cd target/release && tar -cvf unison-fsmonitor-linux-aarch64.tar.gz unison-fsmonitor
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        target: arm-unknown-linux-gnueabi
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./target/release/unison-fsmonitor-linux-aarch64.tar.gz
        asset_name: unison-fsmonitor.tar.gz
        asset_content_type: application/gzip
